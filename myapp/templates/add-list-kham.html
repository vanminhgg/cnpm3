{% extends 'layout/base.html' %}

{% block title %}THÊM DANH SÁCH KHÁM{% endblock %}

{% block content %}
    <h1 class="text-center text-danger">THÊM DANH SÁCH KHÁM BỆNH</h1>

    {% if err_msg %}
    <div class="alert alert-danger">
        {{ err_msg }}
    </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="PatientName">Họ và tên:</label>
            <input type="text"
                   name="PatientName"
                   class="form-control"
                   placeholder="Nhap họ và tên..."
                   id="PatientName" required>
        </div>
        <div class="form-group">
            <label for="Sex">Giới tính:</label>
            <input type="text"
                   name="Sex"
                   class="form-control"
                   placeholder=""
                   id="Sex" required>
        </div>
        <div class="form-group">
            <label for="Birth">Ngày sinh:</label>
            <input type="text"
                   name="Birth"
                   class="form-control"
                   placeholder="Nhap Ngày sinh..."
                   id="Birth" required>
        </div>
        <div class="form-group">
            <label for="Address">Địa chỉ:</label>
            <input type="text"
                   name="Address"
                   class="form-control"
                   placeholder="Nhap địa chỉ..."
                   id="Address" required>
        </div>


        <input type="submit" value="Thêm" class="btn btn-danger" />
    </form>
{% endblock %}
